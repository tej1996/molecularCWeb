<script>
$(document).ready(function(){
    $('#logout').click(function(e) {
        e.preventDefault();
	sessionStorage.clear();
	window.location="/index.html";
    });

$('.btnNext').click(function(){
  $('.nav-pills > .active').next('li').find('a').trigger('click');
});

  $('.btnPrevious').click(function(){
  $('.nav-pills> .active').prev('li').find('a').trigger('click');
});

 });

function fetchatom(){
    var tr="";
    var username=sessionStorage.getItem("username");
    $.ajax({
        url: "/cgi-bin/iaas/atomslist.py",
        type: "post",
        datatype:"json",
        data: {'username':username},
		beforeSend: function(){

		},
		success: function(response){
			for(var i=0;i<response.data.length;i++){
			   tr += "<tr> <th scope=\"row\">"+response.data[i][0]+"</th>  <td>"+response.data[i][1]+"</td> <td>"+response.data[i][2]+"</td> <td><a style=\"color:blue;\" href=\""+response.data[i][3]+"\" > "+response.data[i][3]+"</a> </td> <td> <a><i class=\"fa fa-user\"></i></a> <a><i class=\"fa fa-pencil\"></i></a> <a><i class=\"fa fa-times\"></i></a> </td>  </tr>";
			  
			}
			 console.log(tr);
			document.getElementById("atom_row").innerHTML=tr;

		}
	});
}
fetchatom();
</script>
